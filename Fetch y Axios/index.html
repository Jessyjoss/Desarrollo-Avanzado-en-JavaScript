<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Personajes de Pokémon </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 18px; }
    h1 { margin-bottom: 12px; }
    #controls { margin-bottom: 12px; display:flex; gap:8px; }
    button { padding:8px 12px; border-radius:6px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    #data-container {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }
    .card {
      border:1px solid #ddd;
      border-radius:10px;
      padding:10px;
      text-align:center;
      background:#fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .card img { width:100%; height:120px; object-fit:contain; margin-bottom:6px; }
    .name { font-weight:600; text-transform:capitalize; }
  </style>
</head>
<body>
  <h1>Personajes de Pokémon</h1>

  <div id="controls">
    <button id="fetch-btn">Cargar con Fetch</button>
    <button id="axios-btn">Cargar con Axios</button>
  </div>

  <div id="data-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
